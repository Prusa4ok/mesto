<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

	<header class="header page__header">
		<img src="images/logo.svg" alt="лого" class="logo">
	</header>

	<main class="content">

		<section class="profile">
			<img src="images/avatar.jpg" alt="аватар" class="avatar">
			<div class="profile__naming">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button aria-label="редактировать" type="button" class="button button_type_edit"></button>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button aria-label="добавить" type="button" class="button button_type_add"></button>
		</section>

		<section class="cards">
			<ul class="cards__list">
			</ul>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>

	<div class="popup page__popup popup_type_editName-close">
		<form class="popup__container popup__container_type_edit">
			<h2 class="popup__heading">Редактировать профиль</h2>
			<input type="text" class="popup__input popup__input_adding_name" value="Жак-Ив Кусто" required>
			<input type="text" class="popup__input popup__input_adding_description" value="Исследователь океана" required>
			<button type="submit" class="popup__button">Сохранить</button>
			<button aria-label="закрыть" type="button" class="popup__close"></button>
		</form>
	</div>

	<div class="popup page__popup popup_type_addCard-close">
		<form class="popup__container popup__container_type_addCard">
			<h2 class="popup__heading"></h2>
			<input type="text" class="popup__input popup__input_adding_cardName" placeholder="Название" required>
			<input type="text" class="popup__input popup__input_adding_cardLink" placeholder="Ссылка на картинку" required>
			<button type="submit" class="popup__button">Создать</button>
			<button aria-label="закрыть" type="button" class="popup__close"></button>
		</form>
	</div>

	<template id="tempCard">
		<li class="card">
			<img alt="фото" class="card__img">
			<div class="card__footer">
				<h2 class="card__description"></h2>
				<button aria-label="нравится" type="button" class="button button__like"></button>
			</div>
		</li>
	</template>

	<script src="script/script.js"></script>
</body>

</html>
