<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
	<link rel="stylesheet" href="pages/index.css">
	<link rel="shortcut icon" href="#">
</head>

<body class="page">

	<header class="header page__header">
		<img src="images/logo.svg" alt="лого" class="logo">
	</header>

	<main class="content">

		<section class="profile">
			<img src="images/avatar.jpg" alt="аватар" class="avatar">
			<div class="profile__naming">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button aria-label="редактировать" type="button" class="button button_type_edit"></button>
				<p class="profile__description">Исследователь океана</p>
			</div>
			<button aria-label="добавить" type="button" class="button button_type_add"></button>
		</section>

		<section class="cards">
			<ul class="cards__list">
			</ul>
		</section>

	</main>

	<footer class="footer">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>

	<div class="popup page__popup popup_type_editName">
		<form class="popup__container popup__container_type_edit" novalidate>
			<h2 class="popup__heading">Редактировать профиль</h2>
			<input id="popupEditAddName" type="text" class="popup__input popup__input_adding_name" placeholder='Имя' required
				minlength="2" maxlength="40" value="Жак-Ив Кусто">
			<p id="popupEditAddName-error" class="popup__msgError popup__msgError_type_close">Вы пропустили это поле.</p>
			<input id="popupEditAddDesc" type="text" class="popup__input popup__input_adding_description"
				placeholder='Вид деятельности' required minlength="2" maxlength="200" value="Исследователь океана">
			<p id="popupEditAddDesc-error" class="popup__msgError popup__msgError_type_close">Вы пропустили это поле.</p>
			<button type="submit" class="popup__button popup__button_type_disabled" disabled>Сохранить</button>
			<button aria-label="закрыть" type="button" class="popup__close"></button>
		</form>
	</div>

	<div class="popup page__popup popup_type_addCard">
		<form class="popup__container popup__container_type_addCard" novalidate>
			<p class="popup__heading">Новое место</p>
			<input id="popupAddCardName" type="text" class="popup__input popup__input_adding_cardName" placeholder="Название"
				required minlength="2" maxlength="30">
			<p id="popupAddCardName-error" class="popup__msgError popup__msgError_type_close">Вы пропустили это поле.</p>
			<input id="popupAddCardLink" type="url" class="popup__input popup__input_adding_cardLink"
				placeholder="Ссылка на картинку" required>
			<p id="popupAddCardLink-error" class="popup__msgError popup__msgError_type_close">Введите адрес сайта.</p>
			<button id="popupAddCardCreateButton" type="submit" class="popup__button popup__button_type_disabled"
				disabled>Создать</button>
			<button aria-label="закрыть" type="button" class="popup__close"></button>
		</form>
	</div>

	<div class="popup page__popup popup_type_gallery">
		<form class="popup__container popup__container_type_gallery">
			<img src="#" class="popup__img" alt="фото из галереи">
			<button aria-label="закрыть" type="button" class="popup__close"></button>
			<p class="popup__desc"></p>
		</form>
	</div>

	<template id="tempCard">
		<li class="card">
			<img alt="фото" class="card__img" src="#">
			<button aria-label="удалить" class="button button__delete"></button>
			<div class="card__footer">
				<h2 class="card__description"></h2>
				<button aria-label="нравится" type="button" class="button button__like"></button>
			</div>
		</li>
	</template>

	<script type="module" src="scripts/script.js"></script>
</body>

</html>
